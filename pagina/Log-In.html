<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../aCSS-Examen/login.css">
</head>
<body>

    <header class="headsignup">
        <a href="../pagina/index.html">
            <img class="logohome" src="../imgs/Nextfind_transparent.png" alt="Logo" width="100">
        </a>  
    </header>
    
    <div class="wrapper2">
        <div class="formcontainer">
            <div class="titelregistreer">
                <h2>Log in</h2>
            </div>
            <form action="../pagina/index.html">
                <div class="inputgroep">
                    <input type="email" placeholder="E-mail" required>
                </div>

                <div class="inputgroep">
                    <input type="password" placeholder="Wachtwoord" required>
                </div>

                <div class="Onthoudmij">
                    <input type="checkbox" name="onthoud" id="onthoud">
                    <label for="onthoud">Onthoud mij</label>
                </div>

                <button type="submit" class="submit">Inloggen</button>
            </form>

            <div class="loginknop">
                <p>Heb je geen account? <a href="../pagina/Sign-up.html">Registreer</a></p>
            </div>
        </div> 
    </div>   
</body>
</html>
