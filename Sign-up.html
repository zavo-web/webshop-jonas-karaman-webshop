<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreer</title>
    <link rel="stylesheet" href="aCSS-Examen/Signup.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@6.0.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@6.0.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header class="headsignup">
        <a href="http://127.0.0.1:3000/aSite-Exam/Exam-Webhome.html?psearch=QSKDJQSDJQSSPDJQ">
            <img class="logohome" src="/foto/online_webshop_logo_transparent.png" alt="Logo" width="100">
        </a>  
    </header>
    <div class="wrapper2">
        <div class="formcontainer">
            <div class="titelregistreer">
                <h2>Registreer</h2>
            </div>
            <form action="Webhome.html">
                <div class="inputgroep">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" placeholder="E-mail" required>
                </div>

                <div class="inputgroep">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Wachtwoord" required>
                </div>

                <div class="Onthoudmij">
                    <input type="checkbox" name="onthoud" id="onthoud">
                    <label for="onthoud">Onthoud mij</label>
                </div>

                <button type="submit" class="submit">Registreer</button>
            </form>

            <div class="loginknop">
                <p>Heb je al een account? <a href="Log-in.html">Login</a></p>
            </div>
        </div> 
    </div>   
</body>
</html>
